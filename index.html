    <title>Cordy</title>

  <body class="center">
    <div class="main__card">
      <div class="choose-stream-type">
        <div class="choice">
          <input
            type="radio"
            name="stream"
            id="user-stream"
            data-streamType="user"
            checked
          />
          <label for="user-stream">User</label>
        </div>
        <div class="choice">
          <input
            type="radio"
            name="stream"
            id="screen-stream"
            data-streamType="screen"
          />
          <label for="screen-stream">Screen</label>
        </div>
      </div>
      <div class="video-zone">
        <span class="message">No video being recorded</span>
      </div>

      <div class="controls">
        <a
          href="https://github.com/Nzanzu-Lwanzo/cordy"
          target="_blank"
          class="center button"
          id="github"
